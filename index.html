<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="memory-game.css"/>
</head>
<body>

<h1>Memory Game!</h1>

<div id="game-container">
  <div id="game">
  </div>
</div>

</div>
<script src="memory-game.js"></script>

</body>
</html>
